<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            background: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 700px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        .form-row {
            display: flex;
            gap: 10px;
        }
        .form-row .form-group {
            flex: 1;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dados do Cliente</h2>
        <form action="/submit" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">SELECIONE</option>
                        <option value="PF">Pessoa Física</option>
                        <option value="PJ">Pessoa Jurídica</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>
                </div>
                <div class="form-group">
                    <label for="mae">Mãe:</label>
                    <input type="text" id="mae" name="mae" placeholder="Nome da mãe">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo">
                        <option value="">SELECIONE</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nascimento">Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Somente números">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="cnh">CNH:</label>
                    <input type="text" id="cnh" name="cnh" placeholder="Somente números">
                </div>
                <div class="form-group">
                    <label for="fone">Fone:</label>
                    <input type="tel" id="fone" name="fone" placeholder="(XX) XXXXX-XXXX">
                </div>
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" placeholder="Digite o endereço">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" placeholder="Número">
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Complemento">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro">
                </div>
            </div>
            <button type="submit"><a href="tela_consulta.html">Salvar Dados</button></a>
            </div>
        </form>
    </div>
</body>
</html>
